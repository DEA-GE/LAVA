
study_region_name: Odense #[mandatory][string] all files and the results folder will be named like that
country_code: DNK #[mandatory][string: 3-letter ISO code] also needed for global wind atlas


#--define study region----------------------------------------------------------------------
# use GADM boundary (https://gadm.org/maps.html)
GADM_region_name: Odense #[situational][string] exact name as in GADM file (NAME_{gadm_level})
GADM_level: 2 #[situational][integer]
# or use custom region (if file is passed, then this is used instead of the GADM definitions above)
custom_study_area_filename: #[situational][string] if you need a dynamic filename, then use {region_name} in the filename which is replaced in the spatial_data_prep script e.g. gadm41_CHN_1_{region_name}.geojson


#--data retrieval----------------------------------------------------------------------
# landcover
landcover_source: openeo   #[mandatory][string: file/openeo/ ] or leave empty to not download 
resolution_landcover:  #[optional][float] set manual resolution for openeo download, in degress (EPSG4326); 0.008999280057498208 degrees is ca. 1000m at equator
landcover_filename: #[situational][string] filename including file ending of local landcover file in Raw_Spatial_Data/landcover

# DEM 
DEM_filename: gebco_cutout.tif #[mandatory][string] name of DEM file

# OSM data
OSM_source: overpass #[mandatory][string: overpass/geofabrik]
OSM_folder_name:  #[situational][string] name of the folder within /Raw_Spatial_Data/OSM with all raw OSM shapefiles from Geofabrik; only needed if Geofabrik used as OSM source

# OSM features
railways: 1
roads: 1
airports: 1
waterbodies: 1
military: 1

# OSM power infrastructure features
substations: 1
transmission_lines: 1
generators: 1
plants: 1

# coastlines 
coastlines: 1

# population data
population_source: worldpop #[mandatory][string: worldpop/file/0] if local file is used follow this naming convention: population_{country_code}_{population_year}.tif
population_year: 2020 #[situational][integer] year of population data (2015-2030), only needed if worldpop is selected as source

# wind and solar resources (GWA and GSA)
wind_atlas: 1
solar_atlas: 1
country_name_solar_atlas: Denmark #[mandatory][string] name of country, check https://globalsolaratlas.info/download  
solar_atlas_measure: LTAym_YearlyMonthlyTotals #[situational][string] check if this measures exists under "GIS Data" on https://globalsolaratlas.info/download for your country

# protected areas
protected_areas_source: WDPA #[mandatory][WDPA/file/0]
protected_areas_filename:  #[situational][string] include file ending (.gpkg or .geojson), needs to be in EPSG4326

# forest density (optional; raster in Raw_Spatial_Data/Additional_layers)
forest_density_source: 0  # keep 0 to disable; set filename below to use
forest_density_filename:  # raster filename (e.g. .tif) placed in Raw_Spatial_Data/Additional_layers

# compute helper datasets
compute_substation_proximity: 1
compute_road_proximity: 1
compute_terrain_ruggedness: 1

CRS_manual:  #set CRS instead of calculating local UTM zone

# additional polygons and rasters
additional_exclusion_polygons_folder_name: #[optional][string]
additional_exclusion_rasters_folder_name: #[optional][string]


#--exclusions----------------------------------------------------------------------

# see onshorewind.yaml and solar.yaml

# scenario name (written in available area filename)
scenario: ref
technology: solar #onshorewind or solar, used for the filename of the available area

# model areas 
model_areas_filename: 



#--Weather data  -------------------------------------------------------------
# download settings
weather_data_folder: Raw_Spatial_Data/weather_data #[mandatory][string] folder where weather data cutout will be stored
weather_years: 
    years: [2019] # list of historical weather years 
    start: 01-01 # start date for weather data download in MM-DD format
    end: 01-31 # end date for weather data download in MM-DD format
ERA5_variables: [wind, influx, temperature] # list of ERA5 variables to download; wind energy: wind; solar energy: influx, temperature
weather_data_extend: gadm_region # [mandatory][gadm_country/gadm_region/custom_study_area/bbox]
bbox: [xmin, ymin, xmax, ymax] # [situational][xmin, ymin, xmax, ymax] only needed if weather_data_extend is set to bbox; in EPSG4326; Odense: [9.8828, 54.9881, 10.876700000000001, 55.780899999999995]

weather_bias_range: [0.5, 2.0] # Limit min and max bias correction factors to this range 

# timeseries settings
available_land: # lava_scenarios/external_vector
    scenarios: [ref]
    vector_filename: 

weather_year: 2019 # Weather year for timeseries generation
cutout_name: KEN-{year}-era5 # Cutout file name template
cutout_dir: Raw_Spatial_Data/weather_data # Local directory for cutout files
drop_leap_day: True # Whether to drop February 29 in leap years
test_mode: False # Quick test mode: only compute the first week (168 hours)
shapes_path: data/Kilifi/Kilifi_EPSG4326.geojson # Path to a GeoJSON file with region polygons
shapes_name_column: NAME_1 #  Name of the column in the GeoJSON that identifies each region
output_dir: data/Kilifi/0_profiles # Directory for output CSV files
show_progress: False # Show atlite progress bars
technologies:
    onwind:
        resource:
            method: wind
            turbine: Vestas_V112_3MW
            smooth: False
            add_cutout_windspeed: True
        correction_factor: 1.0
        clip_p_max_pu: 0.01
    # offwind:
    #     resource:
    #         method: wind
    #         turbine: NREL_ReferenceTurbine_2020ATB_5.5MW
    #         smooth: False
    #         add_cutout_windspeed: True
    #     correction_factor: 0.8855
    #     clip_p_max_pu: 0.01
    solar:
        resource:
            method: pv
            panel: CSi
            orientation:
                slope: 35.0
                azimuth: 180.0
            tracking: null
        correction_factor: 1.0
        clip_p_max_pu: 0.01

#--Suitability cost assumptions----------------------------------------------------------------------

# Minimum area for resource grades (% of total available land area)
min_area_rg: 0.05

# Cost tiers
tiers: {
    'Tier1': [0.5, 1.00],
    'Tier2': [1.00, 1.50],
    'Tier3': [1.50, 2.00],
    'Tier4': [2.00, 2.50],
    'Tier5': [2.50, 100],
    }

# Substation distance (meters)
average_sub_dist: {
    'onshorewind': 5000,
    'solar': 5000
}

# Terrain modifier (terrain types defined by ruggedness ranges)
terrain_modifier:
# Plains
  - range: [0, 150]
    cost: {
        'onshorewind': 1.02,
        'solar': 0.99
    }
# Hills
  - range: [150, 450]
    cost: {
        'onshorewind': 1.07,
        'solar': 1.04
    }
# Mountains
  - range: [450, 10000]
    cost: {
        'onshorewind': 1.17,
        'solar': 1.09
    }

landcover_modifier: {
    60: { # Bare / sparse vegetation
        'onshorewind': 0.74,
        'solar': 0.85
    }
}
